<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <title>Weather App</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css">
</head>

<body>
    <div class="container section">
        <h1>Weather App</h1>
        <h1>Test test test test test</h1>

        <div class="d-flex align-items-center justify-content-center flex-row">
            <form class="d-flex" id="city-search">
                <input type="search" placeholder="Type a city.." autofocus="on" autocomplete="off"
                    class="form-control shadow-sm" id="search-text-input" />
                <button class="btn btn-primary form-control" type="submit">
                    Search
                </button>
            </form>
            <button class="btn btn-success" id="current-location">
                Current Location
            </button>
        </div>
        <h2>Dayton</h2>
        <h3 id="Date">Thursday 19:41</h3>

        <div class="d-flex justify-content-center">
            <div class="row mt-2">
                <!-- Your grid columns go here -->
                <div class="col text-right">
                    <div class="currentTemp">
                        <i class="fa-regular fa-snowflake icon"></i>
                        <span class="temperature" id="temperature">-11 </span>
                        <span class="units">
                            <a href="#" id="celsius">°C</a> |
                            <a href="#" id="fahrenheit">°F</a>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <!-- margin top 3 -->
        <div class="row mt-3">
            <div class="col-2 d-flex justify-content-center text-black">
                <strong>Monday</strong>
            </div>
            <div class="col-2 d-flex justify-content-center text-black">
                <strong>Tuesday</strong>
            </div>
            <div class="col-2 d-flex justify-content-center text-black">
                <strong>Wednesday</strong>
            </div>
            <div class="col-2 d-flex justify-content-center text-black">
                <strong>Thursday</strong>
            </div>
            <div class="col-2 d-flex justify-content-center text-black">
                <strong>Friday</strong>
            </div>
            <div class="col-2 d-flex justify-content-center text-black">
                <strong>Saturday</strong>
            </div>
        </div>
        <div class="row">
            <div class="col-2 d-flex justify-content-center p-3">
                <i class="fa-regular fa-snowflake icon"></i>
            </div>
            <div class="col-2 d-flex justify-content-center p-3">
                <i class="fa-solid fa-sun icon"></i>
            </div>
            <div class="col-2 d-flex justify-content-center p-3">
                <i class="fa-solid fa-cloud icon"></i>
            </div>
            <div class="col-2 d-flex justify-content-center p-3">
                <i class="fa-regular fa-snowflake icon"></i>
            </div>
            <div class="col-2 d-flex justify-content-center p-3">
                <i class="fa-solid fa-cloud-rain icon"></i>
            </div>
            <div class="col-2 d-flex justify-content-center p-3">
                <i class="fa-solid fa-cloud-rain icon"></i>
            </div>
        </div>
        <div class="row">
            <div class="col-2 d-flex justify-content-center text-black">
                30&#176; 20&#176;
            </div>
            <div class="col-2 d-flex justify-content-center text-black">
                30&#176; 20&#176;
            </div>
            <div class="col-2 d-flex justify-content-center text-black">
                30&#176; 20&#176;
            </div>
            <div class="col-2 d-flex justify-content-center text-black">
                30&#176; 20&#176;
            </div>
            <div class="col-2 d-flex justify-content-center text-black">
                30&#176; 20&#176;
            </div>
            <div class="col-2 d-flex justify-content-center text-black">
                30&#176; 20&#176;
            </div>
        </div>
    </div>

    <script src="src/index.js"></script>
</body>

</html>
